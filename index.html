<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Dars</title>
</head>

<body>
    <!-- form-1 -->
    <h1>HTML Form</h1>
    <form action="#">
        <div>
            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <br>
        <div>
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <br>
        <div>
            <label for="eMail">E-mail</label>
            <input type="email" name="eMail" id="eMail">
        </div>
        <br>
        <div>
            <label for="gender"></label>
            <input type="radio" name="gender" id="gender" value="Male"> Male
            <br>
            <input type="radio" name="gender" id="gender" value="Female"> Female
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <!-- form-2 -->
    <h1>Travel Reservation Form</h1>
    <form action="#">
        <label for="fullName">Full Name: </label>
        <br>
        <input type="text" name="fullName" id="fullName" placeholder="FirstName LastName">
        <br>
        <label for="emailAddress">Email Address:</label>
        <br>
        <input type="email" name="emailAddress" id="emailAddress" placeholder="Email Address">
        <br>
        <label for="selection">Select Tour Package: </label>
        <br>
        <select name="selection" id="selection">
            <option value="Goa">Goa</option>
            <option value="full">Full Package</option>
        </select>
        <br>
        <label for="arrivalDate">Arrival Date:</label>
        <br>
        <input type="date" name="arrivalDate" id="arrivalDate">
        <br>
        <label for="avail">What would you want to avail: </label>
        <br>
        <input type="checkbox" name="avail" id="avail" value="boarding"> Boarding
        <br>
        <input type="checkbox" name="avail" id="avail" value="Fooding"> Fooding
        <br>
        <input type="checkbox" name="avail" id="avail" value="Sight seeing"> Sight Seeing
        <br>
        <label for="opinion">What your suggestion for our development?</label>
        <br>
        <textarea name="opinion" id="opinion" cols="30" rows="10"></textarea>
    </form>
</body>

</html>
